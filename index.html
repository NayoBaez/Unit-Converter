<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="converter">
        <h1>Metric/Imperial Unit Conversion</h1>

        <input id="input" type="text" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="results">
        <div class="section">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-el"></p>
        </div>
        <div class="section">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-el"></p>
        </div>
        <div class="section">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-el"></p>
          <p></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
